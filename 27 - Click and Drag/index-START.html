  </div>

<script>
  const slider = document.querySelector('.items');
  let isDown = false;
  let startX;
  let scrollLeft;
  // set the start position of the mouse on the screen
  // set the scollleft psotiion on the screen

  slider.addEventListener('mousedown', (e) => {
    isDown = true;
    slider.classList.add('active');
    startX = e.pageX - slider.offsetLeft;
    scrollLeft = slider.scrollLeft;
    // console.log({startX, scrollLeft})
  });
  // on mouse down then you set the startx by working out position on the page within the slider div
  // set the scollLeft of the scollable div to the current position, ie if not at the start

  slider.addEventListener('mouseleave', () => {
    isDown = false;
    slider.classList.remove('active');
  });

  // on leaving the div and on mouse up remove active class and set to false

  slider.addEventListener('mouseup', () => {
    isDown = false;
    slider.classList.remove('active');
  });

  slider.addEventListener('mousemove', (e) => {
    if (!isDown) return;  // stop the fn from running
    e.preventDefault();
    const x = e.pageX - slider.offsetLeft;
    const walk = (x - startX) * 3;
    slider.scrollLeft = scrollLeft - walk;
  });
  // set the x value to work out where you have clicked within the div
  // set the walk ie how many pixels have moved, multiply by 3 for greater distance moved
  // work out where to move the scoll to

</script>

  </body>
